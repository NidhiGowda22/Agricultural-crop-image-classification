<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wireframe">
      <div class="div">
        <div class="overlap">
          <p class="WEATHER">
            <span class="text-wrapper">&nbsp;</span>
            <span class="span">WEATHER</span>
            <span class="text-wrapper">&nbsp;</span>
          </p>
          <div class="overlap-group">
            <img class="outline-cloud" src="img/cloud.svg" /> <img class="outline-waterdrop" src="img/image.svg" />
          </div>
          <div class="outline-user-wrapper"><img class="outline-user" src="img/user-2.svg" /></div>
        </div>
        <div class="overlap-2">
          <div class="text"></div>
          <div class="rectangle"></div>
          <div class="text-wrapper-2">HELP</div>
          <div class="CONTACT-US">CONTACT US</div>
        </div>
        <div class="div-wrapper"><p class="p">displays weather across major cities</p></div>
        <div class="overlap-3">
          <div class="text-wrapper-3">RAINFALL INFORMATION</div>
          <img class="img" src="img/waterdrop.svg" />
        </div>
        <div class="overlap-4">
          <div class="text-wrapper-4">CYCLONE INFORMATION</div>
          <img class="outline-air" src="img/air.svg" />
        </div>
        <div class="overlap-group-2">
          <div class="text-wrapper-3">MONSOON INFORMATION</div>
          <img class="outline-bolt" src="img/bolt.svg" />
        </div>
        <div class="text-wrapper-5">GROW</div>
        <img class="screenshot" src="img/screenshot-2023-10-25-232851-1.png" />
      </div>
    </div>
  </body>
</html>
